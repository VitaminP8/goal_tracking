{% extends "base.html" %}
{% block content %}
    <h1 class="text-center mt-5 text-justify"> Здесь вы можете создавать и отслеживать свои задачи</h1>
    {% if user.is_authenticated %}
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="/goal-list/" class="btn btn-info" role="button" >перейти к целям</a>
        </div>
    {% else %}
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="/register/" class="btn btn-info" role="button" >Регистрация</a>
            <a href="/login/" class="btn btn-info" role="button" >Вход</a>
        </div>
    {% endif %}
{% endblock %}
